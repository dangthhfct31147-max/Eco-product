<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eco-Byproduct VN</title>
  <!-- Tailwind is built via Vite/PostCSS (no CDN in production) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Optimize Map Loading -->
  <link rel="preconnect" href="https://server.arcgisonline.com" crossorigin>
  <link rel="dns-prefetch" href="https://server.arcgisonline.com">

  <script>
    // Polyfill for libraries that expect process.env
    window.process = { env: { NODE_ENV: 'production' } };
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
